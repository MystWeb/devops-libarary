# Default values for devops-web-backend.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: nginx
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
# fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
# runAsUser: 1000

serviceType: ClusterIP
service:
  #  type: ClusterIP
  #  port: 9090
  - port: 9090
    protocol: TCP
    name: http
  - port: 5005
    protocol: TCP
    name: debug
  - port: 9999
    protocol: TCP
    name: xxl-job

ingress:
  enabled: true
  className: ""
  annotations: #{}
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/proxy-body-size: "100M" # Kubernetes官方Ingress配置请求大小
    # nginx.org/client-max-body-size: "100m" # Nginx官方Ingress配置请求大小
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: devops.web.backend.dev01
      paths:
        - path: /
          pathType: ImplementationSpecific
          port: 9090
        - path: /debug
          pathType: ImplementationSpecific
          port: 5005
        - path: /xxl-job
          pathType: ImplementationSpecific
          port: 9999
    - host: devops.web.frontend.dev01
      paths:
        #- path: /api(/|$)(.*)
          #pathType: Prefix
        - path: /api
          pathType: ImplementationSpecific
          port: 9090
        - path: /ws-server
          pathType: ImplementationSpecific
          port: 9090

  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: #{}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  limits:
    cpu: 2000m
    memory: 4096Mi
  requests:
    cpu: 500m
    memory: 1024Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

# ProjectCustom：项目后端Java启动参数
PARAMS: "--spring.config.additional-location=classpath:/config/devops/ \
--spring.profiles.active=test1"