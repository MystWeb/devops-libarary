apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "devops-web-backend.fullname" . }}
  labels:
    {{- include "devops-web-backend.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "devops-web-backend.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "devops-web-backend.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "devops-web-backend.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            {{- range .Values.service}}
            #- name: http
            - name: {{ .name }}
{{/*              containerPort: {{ .Values.service.port }}*/}}
              containerPort: {{ .port }}
              #protocol: TCP
              protocol: {{ .protocol }}
              {{- end }}
          #livenessProbe:
          #  initialDelaySeconds: 120
          #  timeoutSeconds: 2
          #  periodSeconds: 10
          #  failureThreshold: 2
          #  httpGet:
          #    path: /
          #    #path: /health
          #    port: http
          #readinessProbe:
          #  initialDelaySeconds: 120
          #  timeoutSeconds: 2
          #  periodSeconds: 10
          #  failureThreshold: 2
          #  httpGet:
          #    path: /
          #    port: http
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          envFrom:
            - configMapRef:
                name: {{ .Chart.Name }}-configmap
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
