apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "devops-maven-service.fullname" . }}-test-connection"
  labels:
    {{- include "devops-maven-service.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    {{- range .Values.services }}
    - name: wget
      image: busybox
      command: ['wget']
      args: ['devops-maven-service:{{ .port }}']
    {{- end }}
  restartPolicy: Never
