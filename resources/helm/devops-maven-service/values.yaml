# Default values for devops-maven-service.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: 192.168.20.194:8088/devops/devops-maven-service
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "RELEASE-1.1.2-ab79bab3"

imagePullSecrets: []
#  - name: "harbor-account"
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
#  port: 8080

services:
  - port: 8080
    protocol: TCP
    name: http
  - port: 5005
    protocol: TCP
    name: debug
  - port: 9999
    protocol: TCP
    name: xxl-job

ingress:
  enabled: true
  className: ""
  annotations: #{}
    kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: devops.maven.service
      paths:
        - path: /
          pathType: ImplementationSpecific
          port: 8080
        - path: /debug
          pathType: ImplementationSpecific
          port: 5005
        - path: /xxl-job
          pathType: ImplementationSpecific
          port: 5005
#    - host: devops.maven.service.debug
#      paths:
#        - path: /
#          pathType: ImplementationSpecific
#          port: 5005
#    - host: devops.maven.service.xxl.job
#      paths:
#        - path: /
#          pathType: ImplementationSpecific
#          port: 9999
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: #{}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
   limits:
     cpu: 1000m
     memory: 4096Mi
   requests:
     cpu: 500m
     memory: 1024Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

# ProjectCustom：项目后端Java启动参数
PARAMS: "--spring.config.additional-location=classpath:/config/devops/ \
--spring.profiles.active=test1"